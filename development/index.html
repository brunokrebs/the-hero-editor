<html>

<head>
	<title>Angular 2 QuickStart</title>

	<!-- 1. Load libraries -->
	<!-- IE required polyfills, in this exact order -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.1/es6-shim.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.17/system-polyfills.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/angular2-polyfills.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.17/system.js"></script>
	<script src="external/Rx.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/angular2.min.js"></script>

	<!-- 2. Configure SystemJS -->
	<script>
		System.config({
			packages: {
				app: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('app/boot')
			.then(null, console.error.bind(console));
	</script>

</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
